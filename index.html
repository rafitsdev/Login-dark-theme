<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <!-- Style -->
  <link rel="stylesheet" href="./css/style.css">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;800&display=swap" rel="stylesheet">
</head>


<body>
  <div class="main-login">
    <div class="left-login">
      <h1 class="login-title">Faça Login<br>Entre para o nosso time!</h1>
      <img class="left-login-img" src="./img/animations/telecommuting-animate.svg" alt="Aductee">
    </div>
    <div class="right-login">
      <form class="card-login">
        <h1 class="card-title">Login</h1>
        <div class="textfield">
          <label for="usuario">Usuário</label>
          <input type="text" id="usuario" name="usuario" placeholder="Usuário">
        </div>
        <div class="textfield">
          <label for="senha">Senha</label>
          <input type="password" id="senha" name="senha" placeholder="Senha">
        </div>
        <button class="btn-login">Login</button>
      </form>
    </div>
  </div>
</body>
</html>
